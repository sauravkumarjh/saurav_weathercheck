<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWizard</title>
    <link rel="shortcut icon" type="image/x-icon" href="./photos/cloudy.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search location">
            <button>Search</button>
        </div>
        <div class="weather loading">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
    </div>


    </div>

    <div>

        <div class="fivedays" id="fivedays">
            <div class="five">
                <span class="days">YESTERDAY</span>
                <h2 id="temp-yesterday" class="temprature0"></h2>

            </div>
            <div class="five">
                <span class="days">TODAY</span>
                <h2 id="temp-today" class="temprature1"></h2>

            </div>
            <div class="five">
                <span class="days">TOMORROW</span>
                <h2 id="temp-tomorrow" class="temprature2"></h2>

            </div>
            <div class="five">
                <span class="days">MONDAY</span>
                <h2 id="temp-monday" class="temprature3"></h2>

            </div>
            <div class="five">
                <span class="days">TUESDAY</span>
                <h2 id="temp-tuesday" class="temprature4"></h2>

            </div>
        </div>

        <p class="madeby">SAURAV - 2023Â©</p>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>

</html>
